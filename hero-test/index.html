<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Clothiers - UI Reference</title>
    
    <link rel="preload" as="font" href="https://cdn.shopify.com/s/files/1/0438/1884/4325/files/Unbounded-Bold.ttf?v=1750988446" type="font/ttf" crossorigin="">
    <style>
        @font-face {
            font-family: 'Unbounded';
            src: url('https://cdn.shopify.com/s/files/1/0438/1884/4325/files/Unbounded-Bold.ttf?v=1750988446') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #ffffff;
            min-height: 100vh;
        }

        /* ===========================
           Header
           =========================== */
        .header {
            position: relative;
            width: 100%;
            background-color: #ffffff;
            z-index: 1000;
            border-bottom: 1px solid #e5e5e5;
        }

        .header__inner {
            max-width: 1400px;
           
            margin: 0 auto;
            padding: 0 20px;
        }

        .header__row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
        }

        /* Logo */
        .header__logo {
            flex-shrink: 0;
            margin-right: 40px;
        }

        .header__logo-img {
            width: 180px;
            height: auto;
            display: block;
        }

        /* Navigation */
        .header__nav {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .nav__list {
            display: flex;
            list-style: none;
            gap: 28px;
            align-items: center;
        }

        .nav__link {
            font-size: 14px;
            font-weight: 500;
            color: #2a2a2a;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav__link:hover {
            color: #ec5c39;
        }

        /* Header Actions */
        .header__actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            background-color: #ec5c39;
            color: #ffffff;
        }

        .btn:hover {
            background-color: #e94118;
            transform: translateY(-1px);
        }

        .header__icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            color: #2a2a2a;
            cursor: pointer;
            transition: color 0.2s;
        }

        .header__icon:hover {
            color: #ec5c39;
        }

        .header__icon svg {
            width: 20px;
            height: 20px;
        }

        /* Mobile Header */
        .header__mobile {
            display: none;
        }

        @media (max-width: 960px) {
            .header__row--desktop {
                display: none;
            }
            
            .header__mobile {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 12px 0;
            }

            .header__logo-img {
                width: 130px;
            }

            .header__mobile-actions {
                display: flex;
                align-items: center;
                gap: 16px;
            }
        }

     /* ===========================
           Hero Section - Layered Structure
           =========================== */
        
        /* Layer 1: Hero Section Container */
        .hero {
            position: relative;
            width: 100%;
            /* CHANGED: Removed height: 100vh. 
               We use auto so the container grows to fit the full images. */
            height: auto; 
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fallback color */
        }

        /* Layer 2: Section Layer */
        .hero__inner {
            display: flex;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Layer 3: Image Container Layer */
        .hero__panel {
            position: relative;
            /* CHANGED: Forces exactly 50% width each */
            width: 50%; 
            flex: 0 0 50%;
            margin: 0;
            padding: 0;
            border: none;
        }

        /* Layer 4: Image Layer */
        .hero__image {
            /* CHANGED: Width 100% fills the panel, Height Auto maintains aspect ratio */
            width: 100%;
            height: auto;
            display: block; /* Removes small white gap at bottom of inline images */
            object-fit: cover; 
        }

        /* Layer 5: Text Layer */
        .hero__content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 100%; /* Ensures text doesn't wrap awkwardly */
        }

        .hero__heading {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(1.5rem, 4vw, 3rem); /* Adjusted clamp for better scaling */
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #ec5c39;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow for readability */
            margin: 0;
        }

        /* Mobile Adjustments (Optional but recommended) */
        @media (max-width: 768px) {
            .hero__inner {
                flex-direction: column; /* Stacks images on mobile */
            }
            .hero__panel {
                width: 100%;
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>

                    <img

    <!-- Hero Section -->
