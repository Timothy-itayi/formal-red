<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Clothiers - Design Iterations</title>
    
    <link rel="preload" as="font" href="https://cdn.shopify.com/s/files/1/0438/1884/4325/files/Unbounded-Bold.ttf?v=1750988446" type="font/ttf" crossorigin="">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="theme-basic">
    <!-- Custom Spotlight for Bond Mode -->
    <div id="spotlight"></div>

    <header class="header">
        <div class="header__inner">
            <div class="header__row">
                <div class="header__logo">
                    <img class="header__logo-img" src="assets/Logo_for_header.avif" alt="FR Clothiers Logo">
                </div>
                
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li><button class="theme-btn active" data-theme="basic">Basic</button></li>
                        <li><button class="theme-btn" data-theme="bond">Bond</button></li>
                        <li><button class="theme-btn" data-theme="3d">3D Depth</button></li>
                        <li><button class="theme-btn" data-theme="ai">AI Motion</button></li>
                    </ul>
                </nav>
                
                <div class="header__actions">
                    <span class="btn">Book Fitting</span>
                    <span class="header__icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 16.92V20a2 2 0 0 1-2.18 2A19.79 19.79 0 0 1 2 4.18 2 2 0 0 1 4 2h3.09a1 1 0 0 1 1 .75c.12.52.29 1.04.5 1.55l.45 1.11a1 1 0 0 1-.23 1.09l-1.38 1.38a16 16 0 0 0 6.88 6.88l1.38-1.38a16 16 0 0 0 6.88 6.88l1.38-1.38a1 1 0 0 1 1.09-.23l1.11.45c.51.21 1.03.38 1.55.5a1 1 0 0 1 .75 1V16.92z" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main class="hero">
        <div class="hero__inner">
            <!-- Left Panel -->
            <div class="hero__panel">
                <div class="panel-meta">
                    <span class="panel-meta__label">Identity 01</span>
                    <span class="panel-meta__title">The Seasonal Edit</span>
                </div>
                <div class="hero__reveal-container">
                    <!-- Images sliding out towards the CENTER (Front) -->
                    <img class="hero__pop-image pop-front pop-top" src="assets/seasonal-collection/MOV9876.webp" alt="Seasonal Detail">
                    <img class="hero__pop-image pop-front pop-bottom" src="assets/seasonal-collection/MOV9868.webp" alt="Seasonal Detail">
                    
                    <!-- Images sliding out towards the EDGE (Behind) -->
                    <img class="hero__pop-image pop-back pop-top" src="assets/seasonal-collection/MOV9852.webp" alt="Seasonal Detail">
                    <img class="hero__pop-image pop-back pop-bottom" src="assets/seasonal-collection/MOV9835.webp" alt="Seasonal Detail">
                </div>
                <div class="hero__reveal-card">
                    <img src="assets/seasonal-collection/MOV9852.webp" alt="Seasonal Reveal">
                </div>
                <img class="hero__image" src="assets/original-seasonal.webp" alt="Seasonal">
                <div class="hero__video-wrap">
                    <video loop muted playsinline class="hero__video">
                        <source src="https://cdn.shopify.com/videos/c/o/v/8f1f8b4d8d3f4b8f8b4d8d3f4b8f8b4d.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="hero__content">
                    <h2 class="hero__heading shine-text">Seasonal</h2>
                    <p class="hero__subheading shine-text">The Confidence of Occasion</p>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="hero__panel">
                <div class="panel-meta">
                    <span class="panel-meta__label">Identity 02</span>
                    <span class="panel-meta__title">The Wedding Series</span>
                </div>
                <div class="hero__reveal-container">
                    <!-- Images sliding out towards the CENTER (Front) -->
                    <img class="hero__pop-image pop-front pop-top" src="assets/wedding-collection/MOV9895.webp" alt="Wedding Detail">
                    <img class="hero__pop-image pop-front pop-bottom" src="assets/wedding-collection/MOV9902.webp" alt="Wedding Detail">
                    
                    <!-- Images sliding out towards the EDGE (Behind) -->
                    <img class="hero__pop-image pop-back pop-top" src="assets/wedding-collection/DB_SHAWL_IVORY.webp" alt="Wedding Detail">
                    <img class="hero__pop-image pop-back pop-bottom" src="assets/wedding-collection/MOV9882.webp" alt="Wedding Detail">
                </div>
                <div class="hero__reveal-card">
                    <img src="assets/wedding-collection/DB_SHAWL_IVORY.webp" alt="Wedding Reveal">
                </div>
                <img class="hero__image" src="assets/original-wedding.webp" alt="Weddings">
                <div class="hero__video-wrap">
                    <video loop muted playsinline class="hero__video">
                        <source src="https://cdn.shopify.com/videos/c/o/v/8f1f8b4d8d3f4b8f8b4d8d3f4b8f8b4d.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="hero__content">
                    <h2 class="hero__heading shine-text">Weddings</h2>
                    <p class="hero__subheading shine-text">Modern Tradition</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
